<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>엄가네 POS</title>

<style>
/* ===== 기본 ===== */
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:#0b0c10;color:#f5f7ff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial}
:root{
  --panel:#111319; --line:rgba(255,255,255,.08);
  --muted:rgba(245,247,255,.65); --accent:#ff9f00;
  --good:#29d17e; --bad:#ff3b30; --r:16px;
}
button{cursor:pointer;border:0;border-radius:12px}
button:active{transform:translateY(1px)}
::-webkit-scrollbar{height:10px;width:10px}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,.08);border-radius:999px}

/* ===== 레이아웃 ===== */
.app{display:grid;grid-template-columns:1.25fr .9fr;gap:12px;padding:12px;height:100%}
.left,.right{background:var(--panel);border-radius:18px;display:flex;flex-direction:column;overflow:hidden;min-height:0}

/* ===== 왼쪽 ===== */
.topbar{padding:8px;border-bottom:1px solid var(--line)}
.tabs{display:flex;gap:6px;flex-wrap:wrap}
.tab{padding:6px 10px;background:#1a1c23;color:#fff;border-radius:999px;font-size:13px;opacity:.7}
.tab.active{background:#fff;color:#111;opacity:1}

.search{display:flex;gap:6px;margin-top:6px}
.search input{
  flex:1;padding:10px 12px;border-radius:12px;border:1px solid var(--line);
  background:#0f1116;color:#fff;font-size:14px;outline:none;
}
.search input::placeholder{color:rgba(245,247,255,.45)}

.pinStrip{display:flex;gap:6px;overflow:auto;padding:6px;border-bottom:1px solid var(--line)}
.pinCard{min-width:120px;background:#1a1c23;color:#fff;padding:8px;border-radius:14px;text-align:left}
.pinCard .name{font-size:14px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.pinCard .price{font-size:12px;opacity:.7;margin-top:2px}

.products{flex:1;overflow:auto;padding:8px;min-height:0;
  display:grid;grid-template-columns:repeat(6,1fr);gap:6px}
@media(max-width:1100px){.products{grid-template-columns:repeat(5,1fr)}}
@media(max-width:900px){.products{grid-template-columns:repeat(4,1fr)}}
@media(max-width:700px){.app{grid-template-columns:1fr;gap:10px}.products{grid-template-columns:repeat(3,1fr)}}

.card{
  background:#1a1c23;border-radius:14px;padding:8px;text-align:left;min-height:62px;
  display:flex;flex-direction:column;justify-content:center
}
.card .name{font-size:14px;font-weight:750;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.card .price{font-size:12px;opacity:.75;margin-top:2px}
.card.pinned{outline:2px solid var(--accent)}

/* ===== 오른쪽(장바구니) ===== */
.cartHead{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid var(--line)}
.cartHead .title{font-weight:800}
.cartHead .meta{opacity:.75;font-size:13px}

/* 7줄 이상 보이게 "최소 높이" */
.cart{
  flex:1;overflow:auto;padding:8px;min-height:0;
  /* 대략 1줄 44px 기준으로 7줄=308px */
  min-height:308px;
}
.item{border-bottom:1px dashed var(--line);padding:6px 0}
.itemRow{display:flex;justify-content:space-between;align-items:center;gap:8px}
.itemLeft{min-width:0}
.itemName{font-size:14px;font-weight:750;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.itemSub{font-size:12px;opacity:.7;margin-top:2px}

.itemCtrls{display:flex;gap:6px;flex-shrink:0}
.ctrl{width:34px;height:34px;border-radius:10px;background:#222;color:#fff;font-size:18px;line-height:34px}
.del{background:#3a1a1a}

/* ===== 합계/받은돈/거스름돈 ===== */
.summary{padding:10px;border-top:1px solid var(--line)}
.sumBlock{display:flex;flex-direction:column;gap:10px}
.sumRow{display:flex;justify-content:space-between;align-items:flex-end;gap:12px}
.sumCol{flex:1}
.sumLabel{font-size:12px;opacity:.72}
.sumValue{font-size:34px;font-weight:900;letter-spacing:-.3px;line-height:1.05}
.moneyRow{display:flex;justify-content:space-between;gap:14px}
.moneyCol{flex:1}
.moneyCol .sumValue{font-size:32px}

/* 거스름돈/받은돈 버튼 */
.money{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:10px}
.money button{padding:14px;background:#fff;color:#111;border-radius:14px;font-size:16px;font-weight:800}
.money .reset{background:#3a1a1a;color:#fff}

.pay{margin-top:10px}
.pay button{width:100%;padding:16px;background:var(--accent);color:#111;font-size:20px;font-weight:900;border-radius:16px}
</style>
</head>
