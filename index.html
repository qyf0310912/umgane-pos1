<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ÎùºÌå°</title>

<style>
:root{
  --bg:#0f0f12;
  --panel:#17171c;
  --card:#1f1f26;
  --line:#2a2a33;
  --accent:#ffb000;
  --green:#35d06a;
  --red:#ff5a4f;
  --text:#ffffff;
  --sub:#a9a9b3;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:var(--accent);
  color:#000;
  text-align:center;
  font-weight:800;
  padding:14px;
  font-size:20px;
}

.app{
  display:grid;
  grid-template-columns: 3fr 1.4fr;
  gap:12px;
  padding:12px;
}

/* ===== LEFT ===== */
.left{display:flex;flex-direction:column;gap:10px;}

.search{
  background:var(--panel);
  border-radius:14px;
  padding:10px 14px;
}
.search input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:#fff;
  font-size:18px;
}

.items{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.item{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.item-name{
  font-size:20px;
  font-weight:800;
}
.item-price{
  font-size:14px;
  color:var(--sub);
  text-align:right;
}

/* ===== RIGHT ===== */
.right{
  background:var(--panel);
  border-radius:18px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.cart-header{
  padding:14px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cart-header .total{
  font-size:26px;
  font-weight:900;
}
.cart-header .count{
  color:var(--sub);
  font-size:16px;
}

.cart-list{
  flex:1;
  overflow-y:auto;
}

.cart-item{
  padding:12px 14px;
  border-bottom:1px solid var(--line);
  display:grid;
  grid-template-columns: 1fr auto auto;
  gap:10px;
  align-items:center;
}
.cart-name{
  font-size:18px;
  font-weight:700;
}
.cart-sub{
  font-size:13px;
  color:var(--sub);
}
.qty{
  background:#333;
  border-radius:999px;
  padding:6px 12px;
  font-size:18px;
  font-weight:800;
}
.del{
  background:#3a3a3a;
  border:none;
  color:#fff;
  border-radius:10px;
  font-size:20px;
  padding:6px 10px;
  cursor:pointer;
}

/* ===== PAY ===== */
.pay{
  border-top:1px solid var(--line);
  padding:12px;
}

.money-line{
  display:flex;
  justify-content:space-between;
  font-size:30px;
  font-weight:900;
  margin-bottom:8px;
}
.money-line span:last-child{color:#7cc4ff;}
.change span:last-child{color:#7dff9a;}

.money-btns{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:8px;
}
.money-btns button{
  padding:14px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.money{background:#eee;color:#000;}
.reset{background:var(--red);color:#fff;}
.pay-btn{
  margin-top:10px;
  background:var(--green);
  color:#000;
  border:none;
  border-radius:14px;
  padding:18px;
  font-size:26px;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>
<header>ÎùºÌå°</header>

<div class="app">
  <!-- LEFT -->
  <div class="left">
    <div class="search">
      <input id="search" placeholder="Í≤ÄÏÉâ (Ïòà: „Ñ±, Í≥†Íµ¨Îßà, Í∞êÏûê)" />
    </div>
    <div class="items" id="items"></div>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="cart-header">
      <div class="total" id="total">‚Ç©0</div>
      <div class="count" id="count">Ï¥ù 0Í∞ú</div>
    </div>

    <div class="cart-list" id="cart"></div>

    <div class="pay">
      <div class="money-line">
        <span>Î∞õÏùÄÎèà</span><span id="paid">‚Ç©0</span>
      </div>
      <div class="money-line change">
        <span>Í±∞Ïä§Î¶ÑÎèà</span><span id="change">‚Ç©0</span>
      </div>

      <div class="money-btns">
        <button class="money" onclick="addMoney(1000)">1Ï≤ú</button>
        <button class="money" onclick="addMoney(5000)">5Ï≤ú</button>
        <button class="money" onclick="addMoney(10000)">1Îßå</button>
        <button class="money" onclick="addMoney(30000)">3Îßå</button>
        <button class="money" onclick="addMoney(50000)">5Îßå</button>
        <button class="reset" onclick="resetPaid()">Ï¥àÍ∏∞Ìôî</button>
      </div>

      <button class="pay-btn" onclick="complete()">Í≤∞Ï†ú ÏôÑÎ£å</button>
    </div>
  </div>
</div>

<script>
const itemsData = [
  {name:"Í∞êÏûê",price:3000},
  {name:"Í≥†Íµ¨Îßà",price:3000},
  {name:"ÏñëÌåå",price:2500},
  {name:"ÏÉÅÏ∂î",price:1000},
  {name:"Ïò§ÏßïÏñ¥ 1ÎßàÎ¶¨",price:3000},
  {name:"Ïï†Ìò∏Î∞ï 3Í∞ú",price:3500}
];

let cart={}, total=0, paid=0;

const itemsEl=document.getElementById("items");
const cartEl=document.getElementById("cart");

function renderItems(list){
  itemsEl.innerHTML="";
  list.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`<div class="item-name">${i.name}</div>
                 <div class="item-price">‚Ç©${i.price.toLocaleString()}</div>`;
    d.onclick=()=>addItem(i);
    itemsEl.appendChild(d);
  });
}

function addItem(i){
  if(!cart[i.name]) cart[i.name]={...i,qty:0};
  cart[i.name].qty++;
  update();
}

function removeItem(name){
  delete cart[name];
  update();
}

function update(){
  total=0;
  let count=0;
  cartEl.innerHTML="";
  Object.values(cart).forEach(i=>{
    total+=i.price*i.qty;
    count+=i.qty;
    const row=document.createElement("div");
    row.className="cart-item";
    row.innerHTML=`
      <div>
        <div class="cart-name">${i.name}</div>
        <div class="cart-sub">Îã®Í∞Ä ‚Ç©${i.price.toLocaleString()} ¬∑ Ìï©Í≥Ñ ‚Ç©${(i.price*i.qty).toLocaleString()}</div>
      </div>
      <div class="qty">x${i.qty}</div>
      <button class="del" onclick="removeItem('${i.name}')">üóë</button>
    `;
    cartEl.appendChild(row);
  });
  document.getElementById("total").innerText=`‚Ç©${total.toLocaleString()}`;
  document.getElementById("count").innerText=`Ï¥ù ${count}Í∞ú`;
  document.getElementById("change").innerText=`‚Ç©${Math.max(paid-total,0).toLocaleString()}`;
}

function addMoney(v){
  paid+=v;
  document.getElementById("paid").innerText=`‚Ç©${paid.toLocaleString()}`;
  update();
}
function resetPaid(){
  paid=0;
  document.getElementById("paid").innerText="‚Ç©0";
  update();
}
function complete(){
  alert("Í≤∞Ï†ú ÏôÑÎ£å");
  cart={}; total=0; paid=0;
  document.getElementById("paid").innerText="‚Ç©0";
  update();
}

document.getElementById("search").addEventListener("input",e=>{
  const q=e.target.value;
  renderItems(itemsData.filter(i=>i.name.includes(q)));
});

renderItems(itemsData);
</script>
</body>
</html>
