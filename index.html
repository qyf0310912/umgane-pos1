<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>엄가네 POS</title>

<style>
:root{
 --bg:#0f1219;
 --panel:#121827;
 --card1:#1e2639;
 --card2:#242f4a;
 --line:rgba(255,255,255,.12);
 --text:#f7f9ff;
 --muted:rgba(247,249,255,.65);
 --accent:#ff9f00;
 --danger:#ff4d4f;
 --good:#2fd27e;
 --shadow:0 14px 44px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--text);
 font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif}

.app{height:100%;display:grid;grid-template-columns:3fr 1fr;gap:14px;padding:14px}

/* LEFT */
.left{
 border:1px solid var(--line);
 border-radius:22px;
 overflow:hidden;
 display:flex;
 flex-direction:column;
 background:linear-gradient(180deg,rgba(255,255,255,.03),transparent)
}

.tabs{display:flex;gap:8px;padding:10px;border-bottom:1px solid var(--line)}
.tab{
 padding:8px 14px;border-radius:999px;
 border:1px solid var(--line);
 background:#1d2332;color:white;font-weight:900;cursor:pointer
}
.tab.active{background:rgba(255,159,0,.2);border-color:var(--accent)}

.products{
 padding:12px;
 display:grid;
 grid-template-columns:repeat(4,1fr);
 gap:12px;
 overflow:auto
}

.card{
 background:linear-gradient(180deg,var(--card2),var(--card1));
 border:1px solid rgba(255,255,255,.15);
 border-radius:18px;
 padding:14px;
 cursor:pointer;
 position:relative;
 min-height:90px
}
.card.flash{box-shadow:0 0 0 3px rgba(255,159,0,.5)}

.name{font-size:18px;font-weight:900}
.price{margin-top:6px;font-weight:800}

.pin{
 position:absolute;top:10px;right:10px;
 width:26px;height:26px;
 border-radius:8px;
 border:1px solid var(--line);
 display:grid;place-items:center;
 background:rgba(0,0,0,.2)
}
.pin.on{background:rgba(255,159,0,.25);border-color:var(--accent)}

/* RIGHT (캐셔) */
.right{
 border:1px solid var(--line);
 border-radius:22px;
 display:flex;
 flex-direction:column;
 overflow:hidden;
 background:linear-gradient(180deg,rgba(255,255,255,.03),transparent)
}

.cart{flex:1;padding:12px;overflow:auto}
.cartItem{
 border:1px solid var(--line);
 border-radius:14px;
 padding:10px;
 margin-bottom:8px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(255,255,255,.03)
}

.summary{
 border-top:1px solid var(--line);
 padding:12px;
 font-weight:900
}

.pay{
 border-top:1px solid var(--line);
 padding:12px
}
.pay button{
 width:100%;
 padding:16px;
 font-size:20px;
 font-weight:900;
 border-radius:16px;
 border:none;
 background:var(--accent);
 cursor:pointer
}
</style>
</head>

<body>
<div class="app">

<div class="left">
 <div class="tabs" id="tabs"></div>
 <div class="products" id="products"></div>
</div>

<div class="right">
 <div class="cart" id="cart"></div>
 <div class="summary">
  총합: <span id="total">0</span>원
 </div>
 <div class="pay">
  <button>결제완료</button>
 </div>
</div>

</div>

<script>
const categories=["전체","과일","야채","봉채소","생선","기타"];
const items=[
 {name:"사과",price:3000,cat:"과일"},
 {name:"바나나",price:2500,cat:"과일"},
 {name:"감자",price:3000,cat:"야채"},
 {name:"고구마",price:3000,cat:"야채"},
 {name:"깻잎",price:2000,cat:"봉채소"},
 {name:"고등어",price:6000,cat:"생선"},
];

let activeCat="전체";
let cart=[];
const tabs=document.getElementById("tabs");
const products=document.getElementById("products");
const cartEl=document.getElementById("cart");
const totalEl=document.getElementById("total");

categories.forEach(c=>{
 const b=document.createElement("div");
 b.className="tab"+(c===activeCat?" active":"");
 b.innerText=c;
 b.onclick=()=>{activeCat=c;render()};
 tabs.appendChild(b);
});

function render(){
 tabs.querySelectorAll(".tab").forEach(t=>{
  t.classList.toggle("active",t.innerText===activeCat);
 });
 products.innerHTML="";
 items.filter(i=>activeCat==="전체"||i.cat===activeCat)
 .forEach(i=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`<div class="name">${i.name}</div>
               <div class="price">${i.price.toLocaleString()}원</div>`;
  d.onclick=()=>addCart(i);
  products.appendChild(d);
 });
 renderCart();
}

function addCart(i){
 const f=cart.find(c=>c.name===i.name);
 if(f)f.qty++;
 else cart.push({name:i.name,price:i.price,qty:1});
 renderCart();
}

function renderCart(){
 cartEl.innerHTML="";
 let sum=0;
 cart.forEach(c=>{
  sum+=c.price*c.qty;
  const d=document.createElement("div");
  d.className="cartItem";
  d.innerHTML=`${c.name} x${c.qty}
               <b>${(c.price*c.qty).toLocaleString()}원</b>`;
  cartEl.appendChild(d);
 });
 totalEl.innerText=sum.toLocaleString();
}

render();
</script>
</body>
</html>
