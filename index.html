<head>

  <style>
    :root{

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;

    }
    header{
      background:var(--orange);
      color:#111;
      font-weight:1000;
      text-align:center;
      padding:14px;
      font-size:20px;
      letter-spacing:0.2px;
      position:sticky;
      top:0;

    .page{

    /* 3/2 : left=í’ˆëª© / right=ê²°ì œ */
    .layout{
      display:grid;
      grid-template-columns: 1.55fr 1fr; /* âœ… ê²°ì œì°½ì€ 1/3ì¯¤ */
      gap:12px;
      align-items:start;
    }

    .card{
      background:linear-gradient(180deg, #141414, #0f0f0f);
      border:1px solid #111;
      border-radius: var(--radius);
      overflow:hidden;
    }
    .card-title{
      padding:12px 14px;
      font-weight:900;
      color:#ddd;
      border-bottom:1px solid #111;
      display:flex;
      align-items:center;
      justify-content:space-between;

    }
    .pill{
      display:inline-flex;

      gap:8px;
      color:#bbb;
      font-size:13px;
      font-weight:800;
    }

    /* LEFT */
    .left-inner{ padding:12px; }

    .tabs{
      display:flex;

      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .tab{
      border:1px solid #2a2a2a;

      color:#eee;

      border-radius:12px;

      cursor:pointer;
      user-select:none;
    }
    .tab.active{

    }

    .search-row{
      display:flex;
      gap:10px;
      margin:10px 0 12px;
      align-items:center;
    }
    .search{
      width:100%;
      background:#121212;
      border:1px solid #222;
      color:#fff;
      padding:12px 12px;
      border-radius:14px;
      font-size:16px;
      font-weight:800;
      outline:none;
    }
    .search::placeholder{ color:#777; }

    .pin-area{
      margin-bottom:12px;
      padding:10px;
      background:linear-gradient(180deg,#151515,#101010);
      border:1px solid #171717;
      border-radius: var(--radius);
    }
    .pin-title{

      color:#fff;
      opacity:.95;
    }

    /* âœ… í’ˆëª© íƒ€ì¼í˜• 4~5ì—´ */
    .grid{
      display:grid;
      grid-template-columns: repeat(5, minmax(0,1fr)); /* ê¸°ë³¸ 5ì—´ */
      gap:10px;
    }
    @media (max-width: 1400px){
      .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    @media (max-width: 1100px){
      .layout{ grid-template-columns: 1fr; }
      .grid{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }

    .item{
      background: linear-gradient(180deg,#1a1a1a,#121212);
      border:1px solid #151515;
      border-radius:18px;
      padding:12px;
      cursor:pointer;
      user-select:none;
      min-height:72px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;

      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .item:active{ transform: scale(.99); }
    .item .name{
      font-weight:1000;
      font-size:18px;
      line-height:1.05;
    }
    .item .meta{
      display:flex;

    }
    .item .unit{
      color:#9b9b9b;

    }
    .item .price{
      font-weight:1100;
      font-size:18px;
      color:#fff;
    }

    /* RIGHT */
    .right-inner{
      display:flex;
      flex-direction:column;
      height: calc(100vh - 14px - 56px); /* header ì œì™¸ */
      min-height:520px;
    }
    .sum{
      padding:14px;

    /* âœ… ì¥ë°”êµ¬ë‹ˆë§Œ ìŠ¤í¬ë¡¤ */
    .cart-scroll{
      padding:10px;
      overflow:auto;
      flex: 1 1 auto;
      border-bottom:1px solid #111;
    }
    .cart-row{
      display:grid;
      grid-template-columns: 1fr auto auto;

    }
    .cart-name{

      gap:2px;
    }
    .cart-name small{
      color:#aaa;
      font-weight:900;
      font-size:12px;
    }
    .cart-price{
      font-weight:1100;
      white-space:nowrap;
    }

    /* ìˆ˜ëŸ‰ ì¡°ì ˆ */
    .qtybox{
      display:flex;

    }
    .qbtn{
      width:36px;
      height:36px;
      border:none;

      cursor:pointer;
      background:#2a2a2a;

    }
    .qnum{
      min-width:44px;

      font-weight:1100;

      color:#fff;
    }

    /* âœ… íœ´ì§€í†µ (ì „ì²´ì‚­ì œ) */
    .trash{
      width:42px;
      height:42px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background: var(--red);
      color:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      font-weight:1000;
    }

    /* âœ… ê²°ì œì˜ì—­ ì•„ë˜ ê³ ì • */
    .pay-sticky{
      padding:12px;
      background:linear-gradient(180deg,#0f0f0f,#0b0b0b);
    }

    /* ë°›ì€ëˆ/ê±°ìŠ¤ë¦„ ë¶„ë¦¬ ì¹´ë“œ */
    .paidbox{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-bottom:10px;
    }
    .paidcard{
      border-radius:16px;
      padding:12px 12px;
      border:1px solid #111;
    }
    .paidcard .t{
      font-size:14px;

      opacity:.9;

    }
    .paidcard .v{

    }
    .paid-in{
      background:linear-gradient(180deg,#10233a,#0f1b2b);

    }
    .paid-in .t{ color:#9fd0ff; }
    .paid-in .v{ color:#d7ecff; }
    .paid-change{
      background:linear-gradient(180deg,#0f2f1e,#0f241a);

    }
    .paid-change .t{ color:#9dffb5; }
    .paid-change .v{ color:#d8ffe5; }

    /* ëˆë²„íŠ¼ */
    .money{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin-bottom:10px;
    }
    .mbtn{
      border:none;
      border-radius:14px;
      padding:14px 10px;
      background:#f1f1f1;
      color:#111;
      font-weight:1100;
      font-size:18px;
      cursor:pointer;
    }
    .mbtn:active{ transform: scale(.99); }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .btn-reset{
      background: var(--red);
      color:#fff;
      border:none;
      border-radius:16px;
      padding:16px 12px;
      font-weight:1200;
      font-size:18px;
      cursor:pointer;
    }
    .btn-done{
      grid-column: 1 / -1;
      background: var(--green);
      color:#111;
      border:none;
      border-radius:18px;
      padding:18px 12px;
      font-weight:1300;
      font-size:22px;
      cursor:pointer;
      margin-top:10px;
    }
    .btn-reset:active, .btn-done:active{ transform: scale(.99); }

    .hint{
      color:#777;
      font-size:12px;
      font-weight:800;
      margin-top:8px;
      text-align:center;
    }
  </style>
</head>

<body>
<header>ì—„ê°€ë„¤ í˜„ì¥ ê³„ì‚°ê¸°</header>

<div class="page">

    <!-- LEFT: í’ˆëª© -->
    <div class="card">
      <div class="card-title">

        <div class="pill">âœ… íƒ€ì¼í˜• Â· ê²€ìƒ‰(ì´ˆì„±) Â· ìì£¼ì“°ëŠ” ìƒë‹¨ê³ ì •</div>
      </div>

    <!-- RIGHT: ê²°ì œ -->
    <div class="card">

      <div class="right-inner">

        <div class="cart-scroll" id="cart"></div>

        <div class="pay-sticky">
          <div class="paidbox">
            <div class="paidcard paid-in">
              <div class="t">ë°›ì€ëˆ</div>
              <div class="v">â‚©<span id="paid">0</span></div>
            </div>
            <div class="paidcard paid-change">
              <div class="t">ê±°ìŠ¤ë¦„</div>
              <div class="v">â‚©<span id="change">0</span></div>
            </div>
          </div>

          <div class="money">
            <button class="mbtn" onclick="addMoney(1000)">1ì²œ</button>
            <button class="mbtn" onclick="addMoney(5000)">5ì²œ</button>
            <button class="mbtn" onclick="addMoney(10000)">1ë§Œ</button>
            <button class="mbtn" onclick="addMoney(30000)">3ë§Œ</button>
            <button class="mbtn" onclick="addMoney(50000)">5ë§Œ</button>
            <button class="mbtn" onclick="addMoney(100000)">10ë§Œ</button>
          </div>

          <div class="actions">
            <!-- âœ… ì´ˆê¸°í™” = ë°›ì€ëˆ/ê±°ìŠ¤ë¦„ë§Œ 0 -->
            <button class="btn-reset" onclick="resetCashOnly()">ì´ˆê¸°í™”</button>
            <!-- ì—¬ê¸°ëŠ” ë‚˜ì¤‘ì— í•„ìš”í•˜ë©´ ë²„íŠ¼ ì¶”ê°€ ê°€ëŠ¥ -->
            <button class="btn-reset" style="background:#2a2a2a;" onclick="clearCartConfirm()">ì¥ë°”êµ¬ë‹ˆ ë¹„ìš°ê¸°</button>
          </div>

          <!-- âœ… ê²°ì œì™„ë£Œ = ì „ë¶€ ì´ˆê¸°í™” -->
          <button class="btn-done" onclick="complete()">ê²°ì œ ì™„ë£Œ</button>

          <div class="hint">ì´ˆê¸°í™”ëŠ” â€œë°›ì€ëˆ/ê±°ìŠ¤ë¦„ë§Œâ€ 0, ê²°ì œì™„ë£ŒëŠ” â€œì „ì²´ ì´ˆê¸°í™”â€</div>
        </div>
      </div>

</div>

<script src="items.js"></script>

<script>
  // ---------- ìœ í‹¸ ----------
  const fmt = (n)=> "â‚©" + (n||0).toLocaleString("ko-KR");

  // ì´ˆì„± í…Œì´ë¸”
  const CHO = ["ã„±","ã„²","ã„´","ã„·","ã„¸","ã„¹","ã…","ã…‚","ã…ƒ","ã……","ã…†","ã…‡","ã…ˆ","ã…‰","ã…Š","ã…‹","ã…Œ","ã…","ã…"];
  function getChosung(str){
    let out = "";
    for (const ch of str){
      const code = ch.charCodeAt(0);
      if (code >= 0xAC00 && code <= 0xD7A3){
        const idx = Math.floor((code - 0xAC00) / 588);
        out += CHO[idx] || "";
      } else if (/[a-z0-9]/i.test(ch)){
        out += ch.toLowerCase();
      } else {
        out += ch;
      }
    }
    return out;
  }
  function norm(s){ return (s||"").toString().trim().toLowerCase(); }

  // ---------- ë°ì´í„° ----------
  const ITEMS = Array.isArray(window.ITEMS) ? window.ITEMS : [];
  const CATS = ["ê³¼ì¼","ì•¼ì±„","ìì±„ì†Œ","ìƒì„ ","ê¸°íƒ€","ë¬¶ìŒ"];

  // ---------- ìƒíƒœ ----------
  let activeCat = "ê³¼ì¼";
  let query = "";
  // cart: { [id]: {id,name,unit,price,qty} }
  const cart = {};
  let total = 0;
  let paid = 0;

  // ---------- ë Œë” ----------
  const $tabs = document.getElementById("tabs");
  const $grid = document.getElementById("grid");
  const $pinArea = document.getElementById("pinArea");
  const $pinGrid = document.getElementById("pinGrid");
  const $cart = document.getElementById("cart");
  const $total = document.getElementById("total");
  const $paid = document.getElementById("paid");
  const $change = document.getElementById("change");
  const $q = document.getElementById("q");

  function buildTabs(){
    $tabs.innerHTML = "";
    for (const c of CATS){
      const b = document.createElement("div");
      b.className = "tab" + (c===activeCat ? " active" : "");
      b.textContent = c;
      b.onclick = ()=>{ activeCat = c; buildTabs(); renderItems(); };
      $tabs.appendChild(b);
    }
  }

  function itemMatches(it){
    // ì¹´í…Œê³ ë¦¬
    const catOk = (activeCat==="ë¬¶ìŒ") ? (it.unit === "ë¬¶ìŒ") : (it.cat === activeCat);
    if (!catOk) return false;

    // ê²€ìƒ‰
    if (!query) return true;

    const n = norm(it.name);
    const u = norm(it.unit);
    const q = norm(query);

    const ch = getChosung(it.name);
    // âœ… ì¼ë°˜ê²€ìƒ‰ + ì´ˆì„±ê²€ìƒ‰
    return n.includes(q) || u.includes(q) || ch.includes(q);
  }

  function makeItemTile(it){
    const d = document.createElement("div");
    d.className = "item";
    d.onclick = ()=> addItem(it.id);

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = it.name;

    const meta = document.createElement("div");
    meta.className = "meta";

    const unit = document.createElement("div");
    unit.className = "unit";
    unit.textContent = it.unit;

    const price = document.createElement("div");
    price.className = "price";
    price.textContent = fmt(it.price);

    meta.appendChild(unit);
    meta.appendChild(price);

    d.appendChild(name);
    d.appendChild(meta);
    return d;
  }

  function renderPins(){
    const pins = ITEMS.filter(x=>x.pinned === true);
    if (!pins.length){
      $pinArea.style.display = "none";
      return;
    }
    $pinArea.style.display = "";
    $pinGrid.innerHTML = "";
    // pinnedëŠ” ê²€ìƒ‰ ì˜í–¥ì„ ë°›ê²Œ í•˜ë˜, ì¹´í…Œê³ ë¦¬ ìƒê´€ì—†ì´ ë³´ì—¬ì£¼ë©´ í˜„ì¥ í¸í•¨
    const filtered = pins.filter(it=>{
      if (!query) return true;
      const n = norm(it.name);
      const q = norm(query);
      const ch = getChosung(it.name);
      return n.includes(q) || ch.includes(q);
    });
    for (const it of filtered){
      $pinGrid.appendChild(makeItemTile(it));
    }
  }

  function renderItems(){
    renderPins();
    $grid.innerHTML = "";
    const list = ITEMS.filter(itemMatches);
    for (const it of list){
      $grid.appendChild(makeItemTile(it));
    }
  }

  function calcTotal(){
    let t = 0;
    for (const k in cart){
      t += cart[k].price * cart[k].qty;
    }
    total = t;
    $total.textContent = fmt(total);
    updateChange();
  }

  function renderCart(){
    $cart.innerHTML = "";
    const keys = Object.keys(cart);
    if (!keys.length){
      const empty = document.createElement("div");
      empty.style.color = "#777";
      empty.style.fontWeight = "900";
      empty.style.padding = "18px 10px";
      empty.textContent = "ì¥ë°”êµ¬ë‹ˆ ë¹„ì–´ìˆìŒ";
      $cart.appendChild(empty);
      return;
    }

    for (const id of keys){
      const row = cart[id];

      const wrap = document.createElement("div");
      wrap.className = "cart-row";

      const name = document.createElement("div");
      name.className = "cart-name";
      name.innerHTML = `
        <div>${row.name} <span style="opacity:.9">x${row.qty}</span></div>
        <small>${row.unit} Â· ${fmt(row.price)} (ê°œë‹¹)</small>
      `;

      const price = document.createElement("div");
      price.className = "cart-price";
      price.textContent = fmt(row.price * row.qty);

      const controls = document.createElement("div");
      controls.className = "qtybox";
      controls.innerHTML = `
        <button class="qbtn" title="1ê°œ ë¹¼ê¸°">-</button>
        <div class="qnum">${row.qty}</div>
        <button class="qbtn" title="1ê°œ ì¶”ê°€">+</button>
        <button class="trash" title="í•­ëª© ì‚­ì œ">ğŸ—‘</button>
      `;
      const [minus, , plus, trash] = controls.children;
      minus.onclick = ()=> decItem(id);
      plus.onclick  = ()=> incItem(id);
      trash.onclick = ()=> delItem(id);

      wrap.appendChild(name);
      wrap.appendChild(price);
      wrap.appendChild(controls);

      $cart.appendChild(wrap);
    }
  }

  // ---------- ë™ì‘ ----------
  function addItem(id){
    const it = ITEMS.find(x=>x.id===id);
    if (!it) return;
    if (!cart[id]){
      cart[id] = { id:it.id, name:it.name, unit:it.unit, price:it.price, qty:1 };
    } else {
      cart[id].qty += 1;
    }
    calcTotal();
    renderCart();
  }
  function incItem(id){
    if (!cart[id]) return;
    cart[id].qty += 1;
    calcTotal();
    renderCart();
  }
  function decItem(id){
    if (!cart[id]) return;
    cart[id].qty -= 1;
    if (cart[id].qty <= 0) delete cart[id];
    calcTotal();
    renderCart();
  }
  function delItem(id){
    if (!cart[id]) return;
    delete cart[id];
    calcTotal();
    renderCart();
  }

  function addMoney(amount){
    paid += amount;
    $paid.textContent = paid.toLocaleString("ko-KR");
    updateChange();
  }

  function updateChange(){
    const ch = Math.max(paid - total, 0);
    $change.textContent = ch.toLocaleString("ko-KR");
  }

  // âœ… ì´ˆê¸°í™”: ë°›ì€ëˆ/ê±°ìŠ¤ë¦„ë§Œ 0 (ì¥ë°”êµ¬ë‹ˆ ìœ ì§€)
  function resetCashOnly(){
    paid = 0;
    $paid.textContent = "0";
    $change.textContent = "0";
  }

  // âœ… ê²°ì œì™„ë£Œ: ì „ì²´ ì´ˆê¸°í™”(ì¥ë°”êµ¬ë‹ˆ í¬í•¨)
  function complete(){
    if (total <= 0){
      alert("ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŒ");
      return;
    }
    alert("ê²°ì œ ì™„ë£Œ!");
    // ì „ì²´ ì´ˆê¸°í™”
    for (const k in cart) delete cart[k];
    total = 0;
    paid = 0;
    $paid.textContent = "0";
    $change.textContent = "0";
    $total.textContent = fmt(0);
    renderCart();
  }

  function clearCartConfirm(){
    if (!Object.keys(cart).length) return;
    const ok = confirm("ì¥ë°”êµ¬ë‹ˆë¥¼ ë¹„ìš¸ê¹Œìš”? (í’ˆëª©ë§Œ ë¹„ì›€)");
    if (!ok) return;
    for (const k in cart) delete cart[k];
    calcTotal();
    renderCart();
  }

  // ê²€ìƒ‰
  $q.addEventListener("input", ()=>{
    query = $q.value || "";
    renderItems();
  });

  // ---------- ì‹œì‘ ----------
  buildTabs();
  renderItems();
  renderCart();
  calcTotal();
</script>
