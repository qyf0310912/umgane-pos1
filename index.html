<body>

<div class="wrap">
  <!-- ì™¼ìª½ -->

  <!-- ì˜¤ë¥¸ìª½ -->

    <div class="big">ë°›ì€ëˆ: <span id="received">0ì›</span></div>

    <div class="keys">
      <button onclick="addMoney(1000)">1ì²œ</button>
      <button onclick="addMoney(5000)">5ì²œ</button>
      <button onclick="addMoney(10000)">1ë§Œ</button>

<!-- ğŸ”´ í’ˆëª© ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ë„¤ê°€ ì´ë¯¸ ë§Œë“  items.js) -->
<script src="./items.js"></script>

<script>
/* ===== ì—¬ê¸°ë¶€í„° JS ===== */
alert("ë©”ì¸ JS ì‹¤í–‰ë¨"); // âœ”ï¸ ì´ê±° ëœ¨ë©´ ì •ìƒ

const state = {
  cat:null,
  cart:new Map(),
  received:0
};

const fmt = n => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",")+"ì›";

const catsEl = document.getElementById("cats");
const itemsEl = document.getElementById("items");
const cartEl  = document.getElementById("cart");

function renderCats(){
  const cats=[...new Set(ITEMS.map(i=>i.cat))];
  if(!state.cat) state.cat=cats[0];
  catsEl.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c;
    if(c===state.cat) b.classList.add("active");
    b.onclick=()=>{state.cat=c; render();};
    catsEl.appendChild(b);
  });
}

function renderItems(){
  itemsEl.innerHTML="";
  ITEMS.filter(i=>i.cat===state.cat).forEach(it=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`<div class="item-name">${it.name}</div>
                 <div class="item-price">${fmt(it.price)}</div>`;
    d.onclick=()=>{
      const v=state.cart.get(it.name)||{item:it,qty:0};
      v.qty++; state.cart.set(it.name,v);
      render();
    };
    itemsEl.appendChild(d);
  });
}

function renderCart(){
  cartEl.innerHTML="";
  let total=0,count=0;
  state.cart.forEach(v=>{
    total+=v.item.price*v.qty;
    count+=v.qty;
    const d=document.createElement("div");
    d.className="cart-item";
    d.textContent=`${v.item.name} x${v.qty}`;
    cartEl.appendChild(d);
  });
  document.getElementById("total").textContent=fmt(total);
  document.getElementById("count").textContent=count;
  document.getElementById("received").textContent=fmt(state.received);
  document.getElementById("change").textContent=
    fmt(Math.max(0,state.received-total));
}

function render(){
  renderCats();
  renderItems();
  renderCart();
}

function addMoney(v){ state.received+=v; renderCart(); }
function resetMoney(){ state.received=0; renderCart(); }

function pay(){
  alert("ê²°ì œ ì™„ë£Œ");
  state.cart.clear();
  state.received=0;
  render();
}

render();
</script>
